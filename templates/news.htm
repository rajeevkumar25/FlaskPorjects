{% extends "bootstrap/base.html" %} {% block title %} News Headlines {% endblock
%} {% block content %}
<h2>Welcome to News Headlines </Head></h2>
<p><b>Date: <span id="datetime"></b><script> document.write(new Date().toLocaleDateString()); </script></span> </p>
<h4 align='right'><a href='home'>Home</a></h4>
<form
  class="navbar-form navbar-left"
  name="newsform"
  method="POST"
  role="search"
  action="#"
>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="txtnewssource"
      placeholder="News Source"
    />
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
  <br></br>
  <table class="table table-hover">
  {% for result in results %}
    
    <tr>
      <td >{{result['title']}}</td>
      <td ><a href="{{result['url']}}">{{result['url']}}</a></td>
    </tr>
      
  {% endfor %}
</table>
</form>

{% endblock %}
