{% extends "bootstrap/base.html" %} {% block title %} Books {% endblock %}
{% block content %}
<h2>Welcome to Books Search </Head></h2>
<h4 align='right'><a href='home'>Home</a></h4>
<form
  class="navbar-form navbar-left"
  name="booksform"
  method="POST"
  role="search"
  action="#"
>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="txtauthname"
      placeholder="Author Name"
    />
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
  <br></br>
  <br></br>

  <table class="table table-hover">
    <tr>
      <td><b>Book Name</b></td>
    <td><b> Ratings</b></td>
    {% for key in results %}
      
      <tr>
          <td class=".themed-grid-col">{{key}}</td>
        <td>{{results[key]}}</td>
        
      </tr>
    {% endfor %}    
    
  </table>
</form>

{% endblock %}
