{% extends "bootstrap/base.html" %} {% block title %} News Headlines {% endblock
    %} {% block content %}
    <h2>Welcome to Business News Headlines </Head></h2>
    Source: Moneycontrol.com
    <p><b>Date: <span id="datetime"></b><script> document.write(new Date().toLocaleDateString()); </script></span> </p>
    
    <h4 align='right'><a href='home'>Home</a></h4>
    <form
      class="navbar-form navbar-left"
      name="newsform"
      method="POST"
      role="search"
      action="#"
    >
    <table class="table table-hover">
      {% for result in results %}
        
        <tr>
          <td ><b>{{result}}</b></td>
          <td ><a href="{{results[result]}}">{{results[result]}}</a></td>
        </tr>
          
      {% endfor %}
    </table>
    </form>
    
    {% endblock %}
